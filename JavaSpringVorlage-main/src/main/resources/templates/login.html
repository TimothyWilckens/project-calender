<h3>Anmeldung</h3>
<hr>
<form th:action="@{/loginsubmit}" class="col-4">
    <div class="mb-3">
        <label for="nameormail" class="form-label">Name oder Mail</label>
        <input type="text" class="form-control" id="nameormail" placeholder="Accountname oder Mailadresse" th:name="nameormail" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="text" class="form-control" id="password" placeholder="Passwort" th:name="password" required>
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-success mb-3">Anmelden</button>
    </div>
</form>
<a class="btn btn-success btn-sm" role="button" th:href="@{/}">Abbrechen</a>
