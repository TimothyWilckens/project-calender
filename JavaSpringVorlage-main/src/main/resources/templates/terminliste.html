<h1>Anstehende Termine</h1>

<table>
    <thead>
      <tr>
        <th>Terminnummer</th>
        <th>Name</th>
        <th>Datum</th>
      </tr>
    </thead>

    
    <tr th:each="kalenderevent, counter: ${kalenderevents}">
        <td>
            <a th:text="${counter.count}"></a>
        </td>
        <td>
            <a th:text="${kalenderevent.getName()}"></a>
        </td>
        <td>
            <a th:text="${kalenderevent.getDate()}"></a>
        </td>
        <td>
            <a class="waves-effect waves-light btn" th:href="@{/changeevent(id=${counter.index})}">
                <i class="small material-icons">border_color</i>
            </a>
            <a class="waves-effect waves-light btn" th:href="@{/deleteevent(id=${counter.index})}">
                <i class="small material-icons">cancel</i>
            </a>
        </td>
    </tr>
</table>

    <i class="large material-icons">add</i>
